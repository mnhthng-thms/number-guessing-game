<html>

<head>
	<title>Number Guessing Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.0/ramda.min.js">
	</script>

	<link rel="stylesheet" src="./style.css" />
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand h1">Number Guessing Game</span>
	</nav>
	<div class="alert alert-warning" id="guess-counter">
		You have <span class="text-danger" id="num-guess">10</span> guesses left!
	</div>
	<div class="alert" role="alert" id="message"></div>
	<img src="https://i.imgur.com/RD84Nyz.png" class="img-fluid" />

	<div class="input-group mb-3 ml-2 pr-3 pb-3">
		<input type="text" class="form-control" id="guess-txt" placeholder="Have a guess" />
		<div class="input-group-append">
			<button class="btn btn-outline-primary" type="button" id="guess-btn">
				Guess
			</button>
		</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>
